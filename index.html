<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
</head>

<body>

<div id="container">
    <input class="display" type="text" maxlength="10" readonly></input>
    <div id="first-row"><button class="numbers" value="7">7</button><button class="numbers" value="8">8</button><button class="numbers" value="9">9</button><button class="operators" value="/">/</button></div>
    <div id="second-row"><button class="numbers" value="4">4</button><button class="numbers" value="5">5</button><button class="numbers" value="6">6</button><button class="operators" value="*">*</button></div> 
    <div id="third-row"><button class="numbers" value="1">1</button><button class="numbers" value="2">2</button><button class="numbers" value="3">3</button><button class="operators" value="-">-</button></div>
    <div id="fourth-row"><button class="numbers" value="0">0</button><button class="decimal" value=".">.</button><button class="operators" value="+">+</button></div>
    <div id="fifth-row"><button class="clrBtn" value="c">C</button><button class="delBtn" value="del">Del</button><button class="calcBtn" value="=">=</button></div>
</div>

</body>

</html>
